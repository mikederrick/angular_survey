<div class="question" *ngFor="let question of questions">
    <div class="title">Question {{ question.id + 1 }}: {{ question.title }}</div>
    <div class="answers">
        <div (click)="answerQuestion(question, option)" 
             class="answer answer-button"
             *ngFor="let option of question.options"
             [ngClass]="renderAnswerClasses(question,option)">
            {{ option.name }}
        </div>
    </div>
</div>
